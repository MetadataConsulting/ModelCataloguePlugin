machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - ./setup-frontend.sh
    - ./where grailsw run ./grailsw refresh-dependencies --non-interactive --stacktrace
  cache_directories:
    - "ModelCatalogueCorePlugin/node_modules"
    - ModelCatalogueCorePluginTestApp/target/work/plugins
    - ~/.m2
    - ~/.grails/ivy-cache
    - ~/.grails/wrapper
    - ~/.npm
test:
  override:
    - ./catalogue test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueCorePlugin/reports
    - mv ModelCatalogueCorePlugin/target/reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueCorePlugin/reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueCorePlugin/test-reports
    - mv ModelCatalogueCorePlugin/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueCorePlugin/test-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueDiscoursePlugin/test-reports
    - mv ModelCatalogueDiscoursePlugin/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueDiscoursePlugin/test-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueFormsPlugin/test-reports
    - mv ModelCatalogueFormsPlugin/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueFormsPlugin/test-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueGenomicsPlugin/test-reports
    - mv ModelCatalogueGenomicsPlugin/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueGenomicsPlugin/test-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueElasticSearchPlugin/test-reports
    - mv ModelCatalogueElasticSearchPlugin/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueElasticSearchPlugin/test-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueSpringSecurity2xPlugin/test-reports
    - mv ModelCatalogueSpringSecurity2xPlugin/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueSpringSecurity2xPlugin/test-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueCorePluginTestApp/geb-reports
    - mv ModelCatalogueCorePluginTestApp/target/geb-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueCorePluginTestApp/geb-reports
    - mkdir -p $CIRCLE_TEST_REPORTS/ModelCatalogueCorePluginTestApp/test-reports
    - mv ModelCatalogueCorePluginTestApp/target/test-reports/*  $CIRCLE_TEST_REPORTS/ModelCatalogueCorePluginTestApp/test-reports
