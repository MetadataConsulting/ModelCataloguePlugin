<div class="modal-header">
  <h4>{{title}}</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="$close({assetName: value, exportDepth: exportDepth})">
    <div class="form-group">
      <label for="value">{{body}}</label>
      <input type="{{type}}" id="value" ng-model="value" class="form-control">
    </div>
    <div class="form-group" ng-if="hasExportDepth">
      <label for="export-depth">Export Depth</label>
      <input type="number" id="export-depth" ng-model="exportDepth" class="form-control">
    </div>
    <fake-submit-button/>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close({assetName: value, exportDepth: exportDepth})" ng-disabled="!value">
    OK
  </button>
  <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
