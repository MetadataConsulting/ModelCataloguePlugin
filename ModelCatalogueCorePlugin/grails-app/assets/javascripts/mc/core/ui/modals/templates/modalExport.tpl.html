<div class="modal-header">
  <h4>{{title}}</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="$close(result)">
    <div class="form-group">
      <label for="value">{{body}}</label>
      <input type="{{type}}" id="value" ng-model="result.value" class="form-control">
    </div>
    <div class="form-group" ng-if="depth">
      <label for="depth">Export Depth</label>
      <input type="number" min="0" id="depth" ng-model="result.depth" class="form-control">
    </div>
    <fake-submit-button/>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close(result)" ng-disabled="!result.value">
    OK
  </button>
  <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
