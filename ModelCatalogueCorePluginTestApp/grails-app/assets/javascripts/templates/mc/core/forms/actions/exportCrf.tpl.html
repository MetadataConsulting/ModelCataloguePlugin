<div class="modal-header">
  <h4>Export as Case Report From</h4>
</div>
<div class="modal-body">
  <form role="form" ng-submit="submit()">
    <div class="form-group">
      <label for="value">Asset Name</label>
      <input type="text" id="value" ng-model="assetName" class="form-control">
    </div>
    <fake-submit-button/>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="preview()">
    Preview
  </button>
  <button class="btn btn-primary" ng-click="submit()" ng-disabled="!assetName">
    OK
  </button>
  <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
